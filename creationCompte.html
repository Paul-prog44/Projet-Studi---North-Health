<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <img src="img/Logo.png" alt="Logo de North Health">
            <a class="navbar-brand" href="#">North Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Nos centres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Votre compte</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="d-flex align-items-center">
        <div class="fenetreConnexion m-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" >Civilité :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nom :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Prénom :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Adresse :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Adresse e-mail :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirmation adresse e-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mot de passe :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirmation mot de passe :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Numéro de sécurité sociale</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">            
            </div>
            <div id="boutonConnexion">
                <button type="button" class="btn btn-primary">Créer mon compte</button>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Annuler</button>
            </div>
        </div>
        
    </main>
    <footer class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <p class="navbar-brand" href="#">North Health &copy 2023</p>
            <div>
                <a class="navbar-brand" href="#"><img src="img/facebook.svg" alt="Lien Facebook" class="logoReseau"></img>
                <a class="navbar-brand" href="#"><img src="img/square-twitter.svg" alt="Lien Twitter" class="logoReseau"></a>
                <a class="navbar-brand" href="#"><img src="img//square-instagram.svg" alt="Lien Instagram" class="logoReseau"></a>
            </div>
            <a class="navbar-brand text-muted" href="#">Conditions d'utilisation</a>

        </div>
    </footer>
</body>
</html>
